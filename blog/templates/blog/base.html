{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  
  {% block title %}
  {% endblock %}
  
  <!-- Bootstrap -->
  <link href="{% static 'blog/bootstrap/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- CSS modificado -->
  <link href="{% static 'blog/custom_css/custom.css' %}" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

</head>

<body>

  <!-- Barra de Navegação -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'blog:home'%}">Meu Blog em Django</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'blog:home'%}">Página Inicial
              <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sobre Mim</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contato</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Fim da Barra de Navegação -->

  {% block content %}
  {% endblock %}


  <footer class="py-4 bg-dark">
    <div class="container-fluid">
      <p class="m-0 text-center text-white">Meu Website &copy; 2019</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap JavaScript -->
  <script src="{% static 'blog/bootstrap/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'blog/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
